<div class="problem-list">
    @for (problem of problems; track problem) {
        <app-problem [dimension]="problem.dimension" [description]="problem.description"></app-problem>
        <button class="regular-button" id="play" (click)="viewSolveProblem(problem?.id)">Play</button>
        <h1> {{ problem.dimension }}x{{ problem.dimension }}</h1>
    }
</div>
